<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>创建单项课程折扣</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../staticpage/admin/discountsingle.css">
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">创建单项课程折扣</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content">
            <ul>
                <li class="name">
                    <input type="text" placeholder="折扣名称" maxlength="16">
                </li>
                <li class="period">
                    <label>有效期：</label>
                    <input type="text" placeholder="开始日期：年-月-日" maxlength="10" class="beginDate">
                    <input type="text" placeholder="结束日期：年-月-日" maxlength="10" class="endDate">
                </li>
                <li class="title">
                    <label>折扣条件：</label>
                </li>
                <li class="condition">
                    <label>总金额（去掉单项折扣）需满：</label>
                    <input type="text" placeholder="输入订单金额" maxlength="3">
                    <p class="msg">如总金额满2000打8折的活动，应设置当前值为"2000"。不设置或设置为“0”则表示不限制</p>
                </li>
                <li class="course-list">
                    <p>参与课程<i></i></p>
                    <a href="javascript:void(0);">5项课程参与该活动</a>
                </li>
            </ul>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </footer>
</body>

</html>
