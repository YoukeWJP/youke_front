<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>主页</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../staticpage/admin/mgrcategory.css">
</head>

<body>
    <div class="sidebar">
        <span class="home"></span>
        <span class="setting"></span>
        <span class="fullscreen"></span>
        <span class="help"></span>
        <span class="admin"></span>
    </div>
    <div class="main">
        <div class="top">
            <span class="home">管理者主页</span>
            <div class="school">
                <i class="back"></i>
                <span class="first">学校名称</span>
                <span class="second">校区</span>
            </div>
        </div>
        <div class="body">
            <div class="content">
                <ul>
                    <li class="first">分类名</li>
                    <li class="second">分类名</li>
                    <li class="third">分类名</li>
                </ul>
            </div>
            <div class="sidebar-right">
                <ul>
                    <li class="add active">
                        <a href="javascript:void(0);">
                            <h3>添加课程产品分类</h3>
                            <span>添加一个产品分类项</span>
                        </a>
                    </li>
                    <li class="back">
                        <a href="javascript:void(0);">
                            <h3>返回</h3>
                            <span>返回到课程产品管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="mask-add-category dn">
        <div class="dialog">
            <h3 class="add"><span>新建产品分类</span><i></i></h3>
            <input type="text" class="category-name" placeholder="分类名称">
            <a href="javascript:void(0);" class="product-type">
                <label>产品类型：</label>
                <input type="text" class="price" placeholder="销售价格"/>
            </a>
            <h3 class="flag">分类颜色标识</h3>
            <span class="text">
                <label>标识色在产品购买按钮显示,可以更有效的从视觉上进行产品分组</label>
                <i class="color-cccccc"></i>
            </span>
            <ul class="color">
                <li class="color-ff7676"></li>
                <li class="color-ff9e50"></li>
                <li class="color-ffbb50"></li>
                <li class="color-abd46e"></li>
                <li class="color-8bffff"></li>
                <li class="color-187fad"></li>
                <li class="color-6a509b"></li>
            </ul>
            <div class="bar">
                <a href="javascript:void(0);" class="btn-cancel">取消</a>
                <a href="javascript:void(0);" class="btn-confirm">确定</a>
            </div>
        </div>
    </div>

    <div class="mask-edit-category">
        <div class="dialog">
            <h3 class="edit"><span>编辑产品分类</span><i></i></h3>
            <input type="text" class="category-name" placeholder="分类名称">
            <a href="javascript:void(0);" class="product-type">
                <label>产品类型：</label>
                <input type="text" class="price" placeholder="销售价格"/>
            </a>
            <h3 class="flag">分类颜色标识</h3>
            <span class="text">
                <label>标识色在产品购买按钮显示,可以更有效的从视觉上进行产品分组</label>
                <i class="color-cccccc"></i>
            </span>
            <ul class="color">
                <li class="color-ff7676"></li>
                <li class="color-ff9e50"></li>
                <li class="color-ffbb50"></li>
                <li class="color-abd46e"></li>
                <li class="color-8bffff"></li>
                <li class="color-187fad"></li>
                <li class="color-6a509b"></li>
            </ul>
            <div class="bar">
                <a href="javascript:void(0);" class="btn-cancel">取消</a>
                <a href="javascript:void(0);" class="btn-delete">删除</a>
                <a href="javascript:void(0);" class="btn-confirm">确定</a>
            </div>
        </div>
    </div>
</body>
</html>
