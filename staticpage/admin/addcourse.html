<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>创建新课程产品</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../staticpage/admin/addcourse.css">
</head>

<body>
    <div class="top">
        <i class="back"></i>
        <span class="title">创建新课程产品</span>
        <i class="confirm"></i>
    </div>
    <div class="main">
        <div class="content">
            <input type="text" class="title" placeholder="请输入产品名称">
            <ul>
                <li class="first">
                    <div class="product">
                        <label>产品类型：</label>
                        <span>请选择</span>
                        <ul class="type">
                            <li class="active">分类一</li>
                            <li>分类二</li>
                        </ul>
                    </div>
                    <div class="course">
                        <label>课程类型：</label>
                        <span>请选择</span>
                        <ul class="type dn">
                            <li class="active">按总课时</li>
                            <li>按有效期</li>
                        </ul>
                    </div>
                </li>
                <li class="second">
                    <label>课程信息</label>
                </li>
                <li class="third">
                    <label>价格：</label>
                    <input type="text" placeholder="销售价格">
                </li>
                <li class="fourth">
                    <label>总课时：</label>
                    <input type="text" placeholder="课程总课时">
                </li>
                <li class="fifth">
                    <label>有效期：</label>
                    <input type="text" placeholder="有效天数（没有则可不填）">
                </li>
                <li class="sixth">
                    <label>单课消耗：</label>
                    <input type="text" placeholder="单节课消费课时">
                </li>
                <li class="seventh"><label>描述</label></li>
                <li class="eighth">
                    <textarea cols="30" rows="10" placeholder="描述"></textarea>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">保存后继续添加</a>
            <a href="javascript:void(0);" class="confirm"><i></i>保存</a>
        </div>
    </div>
</body>

</html>
