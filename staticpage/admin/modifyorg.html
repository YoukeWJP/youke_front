<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>修改机构资料</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../staticpage/admin/modifyorg.css">
</head>

<body>
    <div class="top">
        <i class="back"></i>
        <span class="title">修改机构资料</span>
        <i class="confirm"></i>
    </div>
    <div class="main">
        <div class="content">
            <ul>
                <li class="title">
                    <label>基本信息：</label>
                </li>
                <li class="detail">
                    <label>校区名称：</label>
                    <input type="text" placeholder="校区名称" maxlength="16">
                </li>
                <li class="detail">
                    <label>机构全称：</label>
                    <input type="text" placeholder="机构全称" maxlength="16">
                </li>
                <li class="title">
                    <label>联系方式：</label>
                </li>
                <li class="detail">
                    <label>网址：</label>
                    <input type="text" placeholder="网址" maxlength="50">
                </li>
                <li class="detail">
                    <label>电话：</label>
                    <input type="text" placeholder="电话" maxlength="16">
                </li>
                <li class="detail">
                    <label>邮箱：</label>
                    <input type="text" placeholder="邮箱" maxlength="50">
                </li>
                <li class="title">
                    <label>描述：</label>
                </li>
                <li class="desc">
                    <textarea placeholder="机构的简介" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">取消</a>
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </div>
</body>

</html>
