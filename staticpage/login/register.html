<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../staticpage/login/register.css">
</head>

<body>
    <div class="register-box">
        <h3 class="title">有课互联</h3>
        <div class="content">
            <input type="text" class="text" placeholder="手机号"/>
            <span class="error-msg">请填写正确的手机号</span>
            <div class="sms">
                <input type="text" placeholder="短信验证码"/>
                <a href="javascript:void(0);" class="btn">收取验证码</a>
            </div>
            <span class="error-msg">请填写正确的验证码</span>
            <input type="text" class="text" placeholder="用户姓名"/>
            <span class="error-msg">请填写用户姓名</span>
            <input type="text" class="text" placeholder="机构名称"/>
            <span class="error-msg">请填写机构名称</span>
            <input type="password" class="text" placeholder="密码至少6位数字或字母"/>
            <span class="error-msg">请填写至少6位数字或密码</span>
            <input type="password" class="text" placeholder="重复新密码"/>
            <span class="error-msg">请填写正确的密码</span>
            <p class="protocol">点击注册表示您已阅读并同意<a href="javascript:void(0);">《有课互联服务条款》</a></p>
            <a href="javascript:void(0);" class="register-btn">注册</a>
        </div>
    </div>
</body>
</html>
