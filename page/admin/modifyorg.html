<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>修改机构资料</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="../../css/comm_admin.css">
    <link rel="stylesheet" href="../../page/admin/modifyorg.css">
    <script src="../common/script.js"></script>
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">修改机构资料</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content">
            <ul>
                <li class="title">
                    <label>基本信息：</label>
                </li>
                <li class="detail">
                    <label>校区名称：</label>
                    <input type="text" placeholder="校区名称" maxlength="16" id="shortname" v-data="shortname">
                </li>
                <li class="detail">
                    <label>校区全称：</label>
                    <input type="text" placeholder="校区全称" maxlength="16" id="name" v-data="name">
                </li>
                <li class="title">
                    <label>联系方式：</label>
                </li>
                <li class="detail">
                    <label>网址：</label>
                    <input type="text" placeholder="网址" maxlength="50" id="website" v-data="website">
                </li>
                <li class="detail">
                    <label>电话：</label>
                    <input type="text" placeholder="电话" maxlength="16" id="phone" v-data="phone">
                </li>
                <li class="detail">
                    <label>邮箱：</label>
                    <input type="text" placeholder="邮箱" maxlength="50" id="email" v-data="email">
                </li>
                <li class="title">
                    <label>描述：</label>
                </li>
                <li class="desc">
                    <textarea placeholder="机构的简介(不超过200个字)" cols="30" rows="10" id="description" v-data="description"></textarea>
                </li>
            </ul>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">取消</a>
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </footer>
    <script src="../admin/modifyorg.js"></script>
</body>

</html>
