<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>设置单项课程折扣</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../page/admin/discountcourseset.css">
    <script src="../../page/common/script.js"></script>
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">设置单项课程折扣</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content" id="content">
            <p class="add">添加课程</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>课程名称</th>
                        <th>折扣</th>
                        <th>价格</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>课程名称</td>
                        <td>￥2000</td>
                        <td>
                            <i></i>
                            <input type="text" value="90" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <td>课程名称</td>
                        <td>￥2000</td>
                        <td>
                            <i></i>
                            <input type="text" value="90" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <td>课程名称</td>
                        <td>￥2000</td>
                        <td>
                            <i></i>
                            <input type="text" value="90" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <td>课程名称</td>
                        <td>￥2000</td>
                        <td>
                            <i></i>
                            <input type="text" value="90" maxlength="3">
                        </td>
                    </tr>
                    <tr>
                        <td>课程名称</td>
                        <td>￥2000</td>
                        <td>
                            <i></i>
                            <input type="text" value="90" maxlength="3">
                        </td>
                    </tr>
                </tbody>
            </table>
            <p class="msg">0-100整数有效，例如“88”代表打88折</p>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">保存后继续添加</a>
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </footer>
    <section class="mask-course-discount dn" id="mask-course-discount">
        <div class="dialog">
            <h3><span>选择参与折扣的课程</span><i></i></h3>
            <div class="detail">
                <a href="javascript:void(0);" class="selected">
                    <label>已选课程名称：</label>
                    <span>课程名称2、课程名称3、课程名称4</span>
                </a>
                <div class="course">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>课程名称</th>
                                <th>价格</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-id="1">
                                <td>课程名称1</td>
                                <td>￥3000.00</td>
                                <td><i></i></td>
                            </tr>
                            <tr data-id="2">
                                <td>课程名称2</td>
                                <td>￥3000.00</td>
                                <td><i class="checked"></i></td>
                            </tr>
                            <tr data-id="3">
                                <td>课程名称3</td>
                                <td>￥3000.00</td>
                                <td><i class="checked"></i></td>
                            </tr>
                            <tr data-id="4">
                                <td>课程名称4</td>
                                <td>￥3000.00</td>
                                <td><i class="checked"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="bar">
                <a href="javascript:void(0);" class="btn-cancel">取消</a>
                <a href="javascript:void(0);" class="btn-confirm">确认</a>
            </div>
        </div>
    </section>
    <script src="../admin/discountcourseset.js"></script>
</body>

</html>
