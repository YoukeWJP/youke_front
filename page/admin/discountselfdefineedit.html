<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>修改自定义折扣</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="../../css/comm_admin.css">
    <link rel="stylesheet" href="../../page/admin/discountselfdefineedit.css">
    <script src="../../page/common/script.js"></script>
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">修改自定义折扣</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content">
            <ul>
                <li class="detail">
                    <input type="text" placeholder="校区名称" maxlength="16" id="schoolName">
                </li>
                <li class="title">
                    <label>折扣条件：</label>
                </li>
                <li class="detail">
                    <label>折扣不超过金额：</label>
                    <input type="text" placeholder="最大限额，不能为负数" maxlength="8" id="total">
                </li>
                <li class="detail">
                    <label>折扣不超过订单总额百分比：</label>
                    <input type="text" placeholder="0-100的百分比值" maxlength="3" id="percent">
                </li>
            </ul>
            <p class="msg">同时设置两项限额，则自定义折扣不得超过任意一项限额。不设置则可输入任意金额的 折扣（但不能超过订单总额）</p>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </footer>
    <script src="../admin/discountselfdefineedit.js"></script>
</body>

</html>
