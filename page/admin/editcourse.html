<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑课程产品</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="../../css/comm_admin.css">
    <link rel="stylesheet" href="../../page/admin/addcourse.css">
    <script src="../common/script.js"></script>
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">编辑课程产品</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content">
            <input id="courseName" type="text" class="title" placeholder="请输入产品名称" maxlength="16">
            <ul>
                <li class="first">
                    <div class="product" id="category">
                        <label>产品类型：</label>
                        <span>请选择</span>
                        <ul class="dn">
                        </ul>
                    </div>
                    <div class="course" id="course">
                        <label>课程类型：</label>
                        <span>请选择</span>
                        <ul class="dn">
                            <li class="active" data-coursetype="1">按总课时</li>
                            <li data-coursetype="2">按有效期</li>
                        </ul>
                    </div>
                </li>
                <!--如果课程类型是按课时数的话，则显示：价格、总课时、有效期、单课消耗-->
                <!--如果课程类型是按有效期的话，则显示：价格、有效期、单课消耗，这时有效期未必填项-->
                <li class="second">
                    <label>课程信息</label>
                </li>
                <li class="detail">
                    <label>价格：</label>
                    <input id="price" type="number" placeholder="销售价格" maxlength="8" max="1000000" min="0">
                </li>
                <li class="detail dn">
                    <label>总课时：</label>
                    <input id="totalHours" type="number" placeholder="课程总课时" maxlength="8" max="10000" min="0">
                </li>
                <li class="detail">
                    <label>有效期：</label>
                    <input id="expirationDate" type="number" placeholder="有效天数（没有则可不填）" maxlength="8" max="10000" min="0">
                </li>
                <li class="detail dn">
                    <label>单课消耗：</label>
                    <input id="hoursPerClass" type="number" placeholder="单节课消费课时" maxlength="8" max="10000" min="0">
                </li>
                <li class="seventh">
                    <label>描述</label>
                </li>
                <li class="eighth">
                    <textarea id="description" cols="30" rows="10" placeholder="描述" maxlength="200"></textarea>
                </li>
            </ul>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">保存后继续添加</a>
            <a href="javascript:void(0);" class="confirm"><i></i>保存</a>
        </div>
    </footer>
    <script src="../admin/editcourse.js"></script>
</body>

</html>
