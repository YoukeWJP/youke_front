<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加新员工</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../page/admin/addemployee.css">
    <script src="../common/script.js"></script>
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">添加新员工</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content">
            <ul>
                <li class="title">
                    <label>账户信息：</label>
                </li>
                <li class="detail">
                    <label>手机号：</label>
                    <input id="mobile" type="text" placeholder="员工手机号,用于登录和找回丢失密码" maxlength="11">
                </li>
                <li class="detail">
                    <label>初始密码：</label>
                    <input id="password" type="password" placeholder="员工初次登录使用的密码" maxlength="16" minlength="6">
                </li>
                <li class="title">
                    <label>基本信息：</label>
                </li>
                <li class="detail">
                    <label>姓名：</label>
                    <input id="name" type="text" placeholder="员工姓名" maxlength="20">
                </li>
                <li class="sex-info">
                    <label>性别：</label>
                    <a href="javascript:void(0);" class="sex" id="sex">
                        <span class="man active">男</span>
                        <span class="woman">女</span>
                    </a>
                </li>
                <li class="detail">
                    <label>岗位权限：</label>
                    <div class="authority" id="authority">
                        <input type="text" placeholder="校区管理" readonly>
                        <ul class="dn">
                            <li class="active">校区管理</li>
                            <li>客户服务</li>
                            <li>校长</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">保存后继续添加</a>
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </footer>
    <script src="../admin/addemployee.js"></script>
</body>

</html>
