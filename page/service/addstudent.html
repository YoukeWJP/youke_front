<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>添加新学员</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" href="../../css/comm.css">
    <link rel="stylesheet" href="../../css/comm_admin.css">
    <link rel="stylesheet" href="../../page/service/addstudent.css">
    <link rel="stylesheet" href="../../css/third-party/mobiscroll.custom.css">
    <script src="../common/script.js"></script>
    <!-- 破解方法链接：http://blog.csdn.net/cdnight/article/details/49306957 -->
    <script src="../../js/third-party/mobiscroll.custom.min.js"></script>
</head>

<body>
    <header class="top">
        <i class="back"></i>
        <span class="title">添加新学员</span>
        <i class="confirm"></i>
    </header>
    <article class="main">
        <div class="content">
            <input type="text" class="title" placeholder="请输入会员名" maxlength="16" id="studentName">
            <ul>
                <li class="detail">
                    <label>学员卡ID：</label>
                    <input type="text" placeholder="学员卡ID" maxlength="16" id="studentId">
                </li>
                <li class="title">
                    <label>个人信息：</label>
                </li>
                <li class="third">
                    <label>性别：</label>
                    <a href="javascript:void(0);" class="sex" id="sex">
                        <span class="man">男</span>
                        <span class="woman">女</span>
                    </a>
                </li>
                <li class="fourth">
                    <label>移动电话：</label>
                    <input type="text" placeholder="13800138000" maxlength="11" id="mobile">
                </li>
                <li class="detail">
                    <label>出生日期：</label>
                    <input type="text" placeholder="出生日期" maxlength="10" readonly="readonly" id="birthday">
                </li>
                <li class="title">
                    <label>其他信息：</label>
                </li>
                <li class="detail">
                    <label>邮箱：</label>
                    <input type="text" placeholder="wjp@youkeonline.cn" maxlength="48" id="email">
                </li>
                <li class="eighth">
                    <label>备注：</label>
                </li>
                <li class="ninth">
                    <textarea cols="30" rows="10" placeholder="备注"></textarea>
                </li>
            </ul>
        </div>
    </article>
    <footer class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="cancel">保存后继续添加</a>
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </footer>
    <script src="../service/addstudent.js"></script>
</body>

</html>
