<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑学员详情</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm_admin.css">
    <link rel="stylesheet" type="text/css" href="../../page/student/editstudent.css">
    <script src="../common/script.js"></script>
</head>

<body>
    <div class="top">
        <i class="back"></i>
        <span class="title">编辑学员详情</span>
        <i class="confirm"></i>
    </div>
    <div class="main">
        <div class="content">
            <input type="text" class="title" placeholder="请输入学员名">
            <ul>
                <li class="first">
                    <label>学员卡ID：</label>
                    <input type="text" placeholder="学员卡ID">
                </li>
                <li class="second">
                    <label>个人信息：</label>
                </li>
                <li class="third">
                    <label>性别：</label>
                    <a href="javascript:void(0);" class="sex">
                        <span class="man active">男</span>
                        <span class="woman active">女</span>
                    </a>
                </li>
                <li class="fourth">
                    <label>移动电话：</label>
                    <input type="text" placeholder="13800138000">
                </li>
                <li class="fifth">
                    <label>出生日期：</label>
                    <input type="text" placeholder="出生日期">
                </li>
                <li class="sixth">
                    <label>其他信息：</label>
                </li>
                <li class="seventh">
                    <label>邮箱：</label>
                    <input type="text" placeholder="wjp@youkeonline.cn">
                </li>
                <li class="eighth">
                    <label>备注：</label>
                </li>
                <li class="ninth">
                    <textarea cols="30" rows="10" placeholder="备注"></textarea>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <div class="bar">
            <a href="javascript:void(0);" class="confirm">保存</a>
        </div>
    </div>
    <script src="../student/editstudent.js"></script>
</body>

</html>
