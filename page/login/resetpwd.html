<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>找回密码</title>
    <meta name="keywords" content="youke">
    <link rel="stylesheet" type="text/css" href="../../css/third-party/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../css/comm.css">
    <link rel="stylesheet" type="text/css" href="../../page/login/resetpwd.css">
    <script src="../common/script.js"></script>
</head>

<body>
    <div class="password-box">
        <h3 class="title">有课互联</h3>
        <div class="content">
            <input type="text" class="text" placeholder="手机号" maxlength="11" id="loginName" v-on="input|checkLoginName" />
            <span class="error-msg dn error-login">请填写正确的手机号</span>
            <div class="sms">
                <input type="text" placeholder="短信验证码" maxlength="6" id="smsCode" v-on="input|checkSmsCode" />
                <a href="javascript:void(0);" class="btn active" v-on="click|sendSmsCode">收取验证码</a>
            </div>
            <span class="error-msg dn error-sms">请填写正确的验证码</span>
            <input type="password" class="text" placeholder="输入新密码" maxlength="16" id="password" v-on="input|checkPassword" />
            <span class="error-msg dn error-pwd">请填写正确的密码(6到16位)</span>
            <input type="password" class="text" placeholder="重复新密码" maxlength="16" id="confirmPassword" v-on="input|checkConfirmPassword" />
            <span class="error-msg dn error-confirmpwd">请填写正确的密码(6到16位)</span>
            <a href="javascript:void(0);" class="confirm-btn" v-on="click|resetpwd">确认修改</a>
        </div>
    </div>
    <script src="../login/resetpwd.js"></script>
</body>

</html>
