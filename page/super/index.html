<!DOCTYPE html>
<html>

<head>
    <title>超级管理员</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="youke">
    <link rel="stylesheet" href="../../css/third-party/bootstrap.css">
    <link rel="stylesheet" href="../../css/third-party/bootstrap-table.css">
    <link rel="stylesheet" href="../../css/third-party/bootstrap-editable.css">
    <link rel="stylesheet" href="../../page/super/index.css">
    <script src="../common/script.js"></script>
    <script src="../../js/third-party/bootstrap.min.js"></script>
    <script src="../../js/third-party/bootstrap-table.min.js"></script>
    <script src="../../js/third-party/bootstrap-table-editable.min.js"></script>
    <script src="../../js/third-party/bootstrap-editable.min.js"></script>
</head>

<body>
    <!-- DEMO地址：https://github.com/wenzhixin/bootstrap-table-examples -->
    <div class="container">
        <div id="toolbar">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="control-label" for="username">账号：</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入手机号码">
                </div>
                <div class="form-group ml-20">
                    <label for="status">状态：</label>
                    <select class="form-control" id="status">
                        <option value="">全部</option>
                        <option value="normal">启用</option>
                        <option value="suspend">禁用</option>
                    </select>
                </div>
                <div class="form-group ml-20">
                    <input type="button" class="btn btn-primary" id="search" value="查询">
                </div>
                <div class="form-group ml-20">
                    <a href="javascript:void(0);" class="btn btn-primary" id="add">
                        创建新账号
                    </a>
                </div>
            </form>
        </div>
        <table id="table" data-toolbar="#toolbar">
        </table>
    </div>
    <section class="mask dn" id="mask">
        <div class="dialog">
            <h3>X</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group mt-50 ">
                    <label class="col-sm-3 control-label">账户名</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="请输入账户名(手机号码)" id="accountName"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" placeholder="请输入密码" id="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" placeholder="请确认密码" id="confirmPassword"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <a href="javascript:void(0);" class="btn btn-primary" id="confirm">
                            创建
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="../super/index.js"></script>
</body>

</html>
